
<svg xmlns="http://www.w3.org/2000/svg" width="880" height="500" style="background:#fff">
  <style>
    .label { font-family: sans-serif; font-size: 13px; }
    .pin { stroke: black; stroke-width: 1; fill: #eee; }
    .wire { stroke-width: 2.5; fill: none; }
    .gnd { stroke: black; }
    .vcc { stroke: red; }
    .data { stroke: green; }
    .gpio { stroke: orange; }
    .ctrl { stroke: purple; }
  </style>

  <!-- ESP32 block (wider) -->
  <rect x="50" y="60" width="180" height="280" fill="#cce" stroke="black"/>
  <text x="140" y="50" text-anchor="middle" class="label">ESP32</text>
  <text x="70" y="80" class="label">3.3V</text>
  <text x="70" y="110" class="label">GND</text>
  <text x="70" y="140" class="label">SCL (GPIO22)</text>
  <text x="70" y="170" class="label">SDA (GPIO21)</text>
  <text x="70" y="200" class="label">LCD_RS (GPIO16)</text>
  <text x="70" y="230" class="label">LCD_EN (GPIO17)</text>
  <text x="70" y="260" class="label">LCD_D4–D7 (GPIO4–7)</text>
  <text x="70" y="290" class="label">Button (GPIO18)</text>

  <!-- MAX30102 block -->
  <rect x="320" y="60" width="140" height="100" fill="#e0f7fa" stroke="black"/>
  <text x="390" y="50" text-anchor="middle" class="label">MAX30102</text>
  <text x="330" y="80" class="label">VIN</text>
  <text x="330" y="100" class="label">GND</text>
  <text x="330" y="120" class="label">SCL</text>
  <text x="330" y="140" class="label">SDA</text>

  <!-- 1602 LCD block -->
  <rect x="320" y="200" width="230" height="140" fill="#fdf6e3" stroke="black"/>
  <text x="435" y="190" text-anchor="middle" class="label">1602A V2.0 LCD (Parallel)</text>
  <text x="330" y="215" class="label">VCC</text>
  <text x="330" y="235" class="label">GND</text>
  <text x="330" y="255" class="label">RS</text>
  <text x="330" y="275" class="label">EN</text>
  <text x="330" y="295" class="label">D4–D7</text>

  <!-- Button block -->
  <rect x="320" y="370" width="140" height="50" fill="#fdd" stroke="black"/>
  <text x="390" y="365" text-anchor="middle" class="label">Push Button</text>
  <text x="330" y="390" class="label">One side: GND</text>
  <text x="330" y="410" class="label">Other: GPIO18</text>

  <!-- Wires to MAX30102 -->
  <line x1="230" y1="75" x2="320" y2="75" class="wire vcc"/>
  <line x1="230" y1="105" x2="320" y2="95" class="wire gnd"/>
  <line x1="230" y1="135" x2="320" y2="125" class="wire data"/>
  <line x1="230" y1="165" x2="320" y2="145" class="wire data"/>

  <!-- Wires to 1602 LCD -->
  <line x1="230" y1="75" x2="320" y2="215" class="wire vcc"/>
  <line x1="230" y1="105" x2="320" y2="235" class="wire gnd"/>
  <line x1="230" y1="195" x2="320" y2="255" class="wire ctrl"/>
  <line x1="230" y1="225" x2="320" y2="275" class="wire ctrl"/>
  <line x1="230" y1="255" x2="320" y2="295" class="wire data"/>

  <!-- Wires to Button -->
  <line x1="230" y1="285" x2="320" y2="410" class="wire gpio"/>
  <line x1="320" y1="390" x2="230" y2="110" class="wire gnd"/>

</svg>

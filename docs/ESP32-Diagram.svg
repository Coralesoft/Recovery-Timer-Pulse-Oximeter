  <!-- Notes -->
  <text
     x="673.57056"
     y="517.65198"
     class="label"
     id="text64">• I²C bus shared by MAX30102 and LCD: SDA=D21, SCL=D22.</text>
  <text
     x="673.57056"
     y="542.65198"
     class="label"
     id="text65">• Power both modules from 3V3 to keep I²C at 3.3V.</text>
  <text
     x="673.57056"
     y="567.65198"
     class="label"
     id="text66">If your LCD backpack needs 5 V, use VIN for VDD and ensure</text>
  <text
     x="673.57056"
     y="592.65198"
     class="label"
     id="text67">the pull-ups on SDA/SCL go to 3V3 (modify backpack if needed).</text>
